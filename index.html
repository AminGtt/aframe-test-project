<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome on Aframe test</title>

    <link rel="stylesheet" href="style/style.scss">
    <script src="js/app.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script> 
</head>
<body>

    <a-scene>
        <a-sky color="#030226"></a-sky>

        <a-box position="0 1 -7" rotation="0 0 0" color="#F23869" depth="10" height="0.2" width="5">
            <!-- Laterals -->
            <a-box position="-2.5 0.2 0" rotation="0 0 0" color="#3621BF" depth="10" height=".5" width=".1"></a-box>
            <a-box position="2.5 0.2 0" rotation="0 0 0" color="#3621BF" depth="10" height=".5" width=".1"></a-box>

            <!-- Front & back -->
            <a-box position="0 0.2 -5" rotation="0 0 0" color="#3621BF" depth=".1" height=".5" width="5"></a-box>
            <a-box position="0 0.2 5" rotation="0 0 0" color="#3621BF" depth=".1" height=".5" width="5"></a-box>
        </a-box>
    </a-scene>

</body>
</html>
